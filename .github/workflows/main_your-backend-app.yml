name: Build and Deploy Node.js App to Azure Web App

on:
  push:
    branches:
      - master  # Or main, depending on your branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Or the version you're using

    - name: Install dependencies
      run: npm install

    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}  # Add your Azure credentials as GitHub Secrets

    - name: Deploy to Azure Web App
      run: |
        az webapp up --name your-backend-app --resource-group proj1 --plan ASP-Proj1-99f5
